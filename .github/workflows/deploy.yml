name: Deploy to Contabo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Validate code (lint & build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '10.0.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run build
        run: pnpm run build

  deploy:
    name: Deploy to Contabo
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start timer
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: SSH Deploy
        id: deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USER }}
          key: ${{ secrets.CONTABO_KEY }}
          envs: NEXT_PUBLIC_API_URL
          script: |
            cd /home/budokan/budokan-fe

            chmod +x deploy.sh

            echo "üîç Debug - NEXT_PUBLIC_API_URL: '$NEXT_PUBLIC_API_URL'"

            ./deploy.sh
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Calculate duration
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "DEPLOY_DURATION=${DURATION}" >> $GITHUB_ENV

      - name: Notify Discord (success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "username": "Deploy Bot",
                 "content": "<@123456789012345678>",
                 "embeds": [{
                   "title": "‚úÖ Deploy realizado com sucesso",
                   "color": 5814783,
                   "fields": [
                     {
                       "name": "üõ†Ô∏è Reposit√≥rio",
                       "value": "'"${{ github.repository }}"'",
                       "inline": true
                     },
                     {
                       "name": "üåø Branch",
                       "value": "'"${{ github.ref_name }}"'",
                       "inline": true
                     },
                     {
                       "name": "‚è±Ô∏è Dura√ß√£o",
                       "value": "'"${{ env.DEPLOY_DURATION }} segundos"'",
                       "inline": true
                     },
                     {
                       "name": "üîó Ver Job",
                       "value": "[Abrir Job](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord (failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "username": "Deploy Bot",
                 "content": "<@123456789012345678>",
                 "embeds": [{
                   "title": "‚ùå Deploy falhou",
                   "color": 16711680,
                   "fields": [
                     {
                       "name": "üõ†Ô∏è Reposit√≥rio",
                       "value": "'"${{ github.repository }}"'",
                       "inline": true
                     },
                     {
                       "name": "üåø Branch",
                       "value": "'"${{ github.ref_name }}"'",
                       "inline": true
                     },
                     {
                       "name": "üîó Ver Job",
                       "value": "[Abrir Job](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
