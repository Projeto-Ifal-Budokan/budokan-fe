services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend-budokanryu
    ports:
      - '3000:3000'
    volumes:
      - .:/opt/budokan-fe
      - /opt/budokan-fe/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - swag_default

networks:
  swag_default:
    external: true
